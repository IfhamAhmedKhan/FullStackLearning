<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-form">
        <fieldset>
            <legend>Form</legend>
            <label for="">First Name: </label>
            <input id="Fname" type="text" placeholder="Enter First Name">
            <br>
            <label for="">Last Name: </label>
            <input id="Lname" type="text" placeholder="Enter Last Name">
            <br>
            <label for="">Email: </label>
            <input id="Emailaddress" type="email" placeholder="Enter Email">
            <br>
            <label for="">Password: </label>
            <input type="password" max="16" min="8" placeholder="Enter Password">
            <br>
            <button id="button-id">Submit</button>
        </fieldset>
    </div>
    <br><br>
    <div id="result">
        <fieldset>
            <legend>Output</legend>
            <p id="FirstName"></p>
            <p id="LastName"></p>
            <p id="Email"></p>
            <p id="Password">Secret!</p>
        </fieldset>
    </div>

    <script src="script.js"></script>
</body>
</html>
