<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ifterious Newspaper Form</title>
</head>
<body>
    <header></header>
    <section class="FormArea">
        <form>
            <fieldset>
                <legend>Newspaper</legend>
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required /><br /><br />
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required /><br /><br />
                
                <label>Gender:</label><br />
                <input type="radio" id="male" name="gender" value="male" />
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" />
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" />
                <label for="other">Other</label><br /><br />
                
                <label for="interest">Primary Interest:</label>
                <select name="interest" id="interest">
                    <option value="Technology">Technology</option>
                    <option value="Music">Music</option>
                    <option value="Art">Art</option>
                    <option value="Science">Science</option>
                    <option value="Sports">Sports</option>
                </select><br /><br />
                
                <label>Newsletter Frequency:</label><br />
                <input type="checkbox" id="daily" name="frequency" value="daily" />
                <label for="daily">Daily</label>
                <input type="checkbox" id="weekly" name="frequency" value="weekly" />
                <label for="weekly">Weekly</label>
                <input type="checkbox" id="monthly" name="frequency" value="monthly" />
                <label for="monthly">Monthly</label><br /><br />
                
                <label for="comment">Comments:</label><br />
                <textarea name="comment" id="comment" placeholder="Send Comments"></textarea><br /><br />
                
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </section>
    <footer></footer>
</body>
</html>
