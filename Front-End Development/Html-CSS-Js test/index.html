<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#">Ifterious</a>
            </div>
            <ul class="nav-links">
                <li>Home</li>
                <li>About</li>
                <li>Learn</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <article>
                <p class="welcome">Welcome to Form</p>
            </article>
        </section>
        <section>
            <fieldset>
                <legend>Ifterious form</legend>

                <form action="index.html">
                    <label for="user-name">Username:</label><br>
                    <input type="text" min="4" id="user-name" placeholder="Enter username"><br>

                    <label for="user-pass">Password:</label><br>
                    <input type="password" min="8" max="20" id="user-pass" placeholder="Enter password"><br>

                    <label for="user-email">Email:</label><br>
                    <input type="email" placeholder="Enter email" id="user-email"><br>

                    <button id="btn">Submit</button>
                </form>
            </fieldset>
        </section>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
